exclude-labels:
  - 'skip-changelog'
categories:
  - title: '🚀 Features'
    labels:
      - 'enhancement'
  - title: '🐛 Bug Fixes'
    labels:
      - 'bug'
  - title: '🧰 Maintenance'
    labels:
      - 'chore'
      - 'area/ci'
      - 'area/tests'
      - 'dependencies'

template: |
  ## Changes since $PREVIOUS_TAG

  $CHANGES
